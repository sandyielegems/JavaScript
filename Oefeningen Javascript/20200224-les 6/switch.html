<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var datum = new Date();
        var maand = datum.getMonth();
        console.log(maand);

        switch (maand) {
            case 0:
                document.write('Prettige feestdagen gehad?');
                break;
            case 1:
                document.write('Vergeet de cadeautjes voor valentijn niet!');
                break;
            case 2:
                document.write('De lente komt er aan!');
                break;
            case 3:
                document.write('Toch nog redelijk wat regen e!');
                break;
            case 4:
                document.write('Alle vogels leggen hun ei!');
                break;
            case 5:
                document.write('Yeah, begin van de zomer!');
                break;
            case 6:
                document.write('Yeah, midden in de zomer!');
                break;
            case 7:
                document.write('Woohoo, nog altjd zomer!');
                break;
            case 8:
                document.write('De school begint terug, voorzichtig op de baan!');
                break;
            case 9:
                document.write('Wat is het al vroeg donker!');
                break;
            case 10:
                document.write('Is de zon opgebruikt of zo?');
                break;
            case 11:
                document.write('Feestdagen!');
                break;
        }
    </script>



</body>

</html>
