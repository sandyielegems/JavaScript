<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var namen = ['Jan', 'Piet', 'Joris'];
        var dieren = ['hond', 'kat', 'paard'];


        function toonEersteElementUitArray(ontvangen) {
            document.write('<br>' + ontvangen[0]);
        }

        toonEersteElementUitArray(namen);
        toonEersteElementUitArray(dieren);
    </script>
</body>

</html>
