<body>
    <script>
        function kwadraat(ontvangenGetal) {
            var uitkomst = (ontvangenGetal * ontvangenGetal);
            return (uitkomst);
        }
        var getal = 5;
        document.write('Het getal ' + getal + ' in het kwadraat is ' + kwadraat(getal));
    </script>
</body>
