<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // toLowerCase() toUpperCase()
        var cursus = prompt('Kies cursus HTML of Javascript', 'jaVaSCript');
        if (cursus.toLowerCase() == 'html' || cursus.toLowerCase() == 'javascript') {
            document.write('Je hebt ' + cursus.toUpperCase() + 'gekozen');
        } else {
            document.write('Kies een geldige cursus');
        }
    </script>
</body>

</html>
