<body>
	<script>
		
        var vandaag = new Date();
        console.log(vandaag.getMonth());
        var jaar = vandaag.getFullYear();
        document.write(jaar);
        
        vandaag.setFullYear(2030);
        jaar = vandaag.getFullYear();
        document.write("<br>" + jaar);

        var maanden = new Array('januari','februari','maart','april','mei','juni','juli','augustus','september','oktober','november','december');
       var weekdag = new Array('zondag','maandag','dinsdag','woensdag','donderdag','vrijdag','zaterdag')
       document.write("<br />Vandaag is: " + weekdag[vandaag.getDay()] +  ' ' + vandaag.getDate() + ' ' + maanden[vandaag.getMonth()] + ' ' + vandaag.getFullYear());
    </script>
