<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        scope = 'globaal';
        bevolking = 1000;
        document.write('<br>Scope: ' + scope + ' bevolking is: ' + bevolking);

        function functionScope() {
            var scope = 'lokaal';
            var bevolking = 10;
            variabele = true;
            document.write('<br>Scope: ' + scope + ' bevolking is: ' + bevolking);
            document.write('<br>Scope: ' + scope + ' variabele is: ' + variabele);
        }
        functionScope();

        document.write('<br>Scope: ' + scope + ' bevolking is: ' + bevolking);
        variabele = false;
        document.write('<br>Scope: ' + scope + ' variabele is: ' + variabele);
    </script>
</body>

</html>
