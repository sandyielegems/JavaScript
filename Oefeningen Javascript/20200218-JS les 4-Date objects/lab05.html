<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var einddatum = prompt("Wat is de einddatum JJJJ-MM-DD", "2020-05-12");
        var deadline = new Date(einddatum);
        document.write("Deadline: " + deadline);

        var nu = Date.now();
        var dag = 86400000;
        var resterende = ((deadline - nu) / dag);
        console.log(resterende);

        document.write("<p>Er zijn nog " + resterende.toFixed(0) + " dagen te gaan</p>");
    </script>

</body>

</html>
