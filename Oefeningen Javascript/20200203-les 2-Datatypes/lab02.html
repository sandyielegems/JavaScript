<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        var feet_to_meter = 0.30048;
        var meter_to_feet = 3.28084;
        var lengte_meter = prompt("Wat is je lengte in meters");
        var lengte_feet = parseFloat(lengte_meter * meter_to_feet);

        document.write("Je lengte in feet is " + lengte_feet.toFixed(2));
    </script>



</body>
