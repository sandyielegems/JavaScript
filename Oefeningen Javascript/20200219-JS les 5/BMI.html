<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var gewicht = prompt('Wat is je gewicht in kg?', '60');
        if (gewicht == null) {
            document.write('u heeft geannuleerd');
        } else if (gewicht.lengte == 0) {
            document.write('U hebt niks ingegeven');
        } else if (isNaN(gewicht)) {
            document.write('Dit is geen getal');
        } else {
            var lengte = prompt('Wat is je lengte?', '1.74');
            if (lengte == null) {
                document.write('U heeft geannuleerd');
            } else if (lengte == 0) {
                document.write('U hebt niks ingegeven');
            } else if (isNaN(lengte)) {
                document.write('Dit is geen getal');
            } else {
                var bmi = (gewicht / (lengte * lengte)).toFixed(1);
                console.log(bmi);

                if (bmi < 18.5) {
                    document.write("Uw BMI is " + bmi + ", onder 18.5, u heeft ondergewicht");
                } else if (bmi >= 18.5 && bmi < 25) {
                    document.write("Uw BMI is " + bmi + ", tussen 18.5 en 25, u heeft gezond gewicht");
                } else if (bmi >= 25 && bmi < 30) {
                    document.write("Uw BMI is " + bmi + ", tussen 25 en 30, u heeft overgewicht");
                } else if (bmi >= 30) {
                    document.write("Uw BMI is " + bmi + ", dus hoger dan 30, u heeft obesitas");
                }
            }
        }
    </script>

</body>

</html>
