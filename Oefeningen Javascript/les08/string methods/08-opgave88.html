<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <script type="text/javascript">
    var titel = "JavaScript";

    document.write("<br>De lengte van titel is: " + titel.length);
    var spiegeling = " ";

    for (x = 0; x < titel.length; x++) {
        teken = titel.charAt(x);
        spiegeling = teken + spiegeling;
    }
    document.write("<br>JavaScript gespiegeld: " + spiegeling);
    </script>
</body>

</html>
