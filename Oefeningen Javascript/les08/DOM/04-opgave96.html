<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DOM events</title>
    <script>
        document.write(
   '<form name="klok"> ' +
   '<input type="text" name="display" size="8" style="background-color:#30CE28;font-size:44px"></form>');
   var nu = new Date();
   var uur = nu.getHours();
   var min = nu.getMinutes();
   var alterneren = 0; 
   
   function showklok() {
      min=((min < 10) ? "0" : "") + min;
      if(alterneren) {
        document.klok.display.value=uur + ":" + min;
        alterneren = 0;
      } else {
        document.klok.display.value=uur + " " + min;
        alterneren = 1;
      }
      nu = new Date();
      uur = nu.getHours();
      min = nu.getMinutes();
      setTimeout("showklok()",1000);
    }
  </script>
</head>

<body onload="showklok();">
    
</body>

</html>
