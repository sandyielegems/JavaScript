<body> 
  <script> 
    var ouderdom=prompt("Hoe oud ben je?");
    if(ouderdom>=18){
      alert("Jij mag een pintje drinken!");
    }    
    else{
      alert("Een watertje?");
    }

/*
Vraag een ouderdom aan de gebruiker.
Indien de ouderdom minstens 18 is, meldt je: Jij mag een pintje drinken! 
Anders meldt je:Een watertje?


*/
</script> 
</body>
