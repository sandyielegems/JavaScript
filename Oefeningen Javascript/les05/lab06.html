<html lang="nl">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>lab06</title>
   <!--dit script: werkt met datum
             auteur: typ je eigen naam hier
    -->
</head>
<body>
  <h2>lab 06</h2>
  <h2>Factuur</h2>
   <script type="text/javascript">
       var vandaag = new Date();
       mm = vandaag.getMonth()+1;
       dd = vandaag.getDate();
       jjjj = vandaag.getFullYear();
       document.write("Factuurdatum:" + dd + '-' + mm + '-' + jjjj + "<br />");
       
       var dag = 86400000;
       var betaaldatum = Date.now() + (dag * 5);
       betaaldatum = new Date(betaaldatum);
       mm = betaaldatum.getMonth()+1;
       dd = betaaldatum.getDate();
       jjjj = betaaldatum.getFullYear();
       document.write("Betaaldatum:" + dd + '-' + mm + '-' + jjjj + "<br />");
       
       var klantnaam = prompt("voer je eigen naam in");
       var aantal = parseInt(prompt("aantal boeken te bestellen?"));
       var titel = "JavaScripts";
       var prijs = 29.90;
       bedrag = aantal * prijs;
       btw = 0.06 * bedrag;
       totaal = bedrag + btw;
       document.write("Bedankt voor je bestelling: " + klantnaam + "<br />");
       document.write("Boektitel is: " + titel + "<br />");
       document.write("Aantal te bestellen: " + aantal + "<br />");
       document.write("Prijs per boek is: " + prijs.toFixed(2) + "<br />");
       document.write("Bedrag is: " + bedrag.toFixed(2) + "<br />");
       document.write("BTW is: " + btw.toFixed(2) + "<br />");
       document.write("Totaal inclusief BTW is: " + totaal.toFixed(2) + "<br />");
   </script>
</body>
</html>
