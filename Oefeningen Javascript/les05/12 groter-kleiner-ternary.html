<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>ternary</title>
</head>

<body>
    <script>
    var getal1 = parseFloat(prompt('Vul het eerste getal in'));
    var getal2 = parseFloat(prompt('Vul het tweede getal in'));

    var groterOfKleiner = (getal1 > getal2) ? 'groter ' : 'kleiner ';
    document.write('De getallen die u invoerde waren ' + getal1 + ' en ' + getal2 + ". " + getal1 + ' is ' + groterOfKleiner + ' dan ' + getal2);
    </script>
</body>

</html>
