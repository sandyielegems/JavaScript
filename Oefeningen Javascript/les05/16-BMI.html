<!DOCTYPE html>
<html lang="nl">

<head> 
    <meta http-equiv="Content-Type" content="text/html; 
    charset=UTF-8"> 
    <title>if-opdracht</title>
</head>

<body>
    <script>
        var gewicht = prompt("Hoeveel kg weeg je?", "70");
        if (gewicht == null) {
            document.write("u heeft geannuleerd!");
        } else if (gewicht.length == 0) {
            document.write("u heeft ergens niets ingegeven !");
        } else if (isNaN(gewicht)) {
            document.write("Dit is geen nummer !");
        } else {
            var lengte = prompt("Hoe groot ben je?", "1.88");
            if (lengte == null) {
                document.write("u heeft geannulleerd!");
            } else if (lengte.length == 0) {
                document.write("u heeft ergens niets ingegeven !");
            } else if (isNaN(lengte)) {
                document.write("Dit is geen nummer !");
            } else {
                var bmi = (gewicht / (lengte * lengte)).toFixed(1);
                if (bmi < 18.5) {
                    document.write("uw BMI is " + bmi + ", dus kleiner dan 18.5, dit betekent dat u ondergewicht heeft.");
                } else if (bmi >= 18.5 && bmi < 25) {
                    document.write("uw BMI is " + bmi + ", dus tussen 18.5 en 25, dit betekent dat u een gezond gewicht heeft.");
                } else if (bmi >= 25 && bmi < 30) {
                    document.write("uw BMI is " + bmi + ", dus tussen 25 en 30, dit betekent dat u een overgewicht heeft.");
                } else if (bmi >= 30) {
                    document.write("uw BMI is " + bmi + ", dus groter dan en 30, dit betekent dat u een obesitas heeft.");
                }
            }
        }
    </script>
</body>

</html>
