<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var creditcard= prompt('Heb je een creditcard?.','Ja/Nee');
	var ouderdom= prompt('Hoe oud ben je');

	if(creditcard=="Ja" && ouderdom>=18){
		document.write('Je mag 1000 euro lenen');
	}
	else if (creditcard !=="Ja" && ouderdom>=18){
		document.write('Je mag 500 euro lenen');	
	}
	else{
		document.write('Je mag geen geld lenen');
	}
</script>
</body>
</html>
