<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
    </style>
    <script type="text/javascript">
    function verdubbelen(inputgetal) {
        var outputgetal = inputgetal * 2;
        return outputgetal;
    }

    var mijngetal = prompt("Typ een getal in");
    var resultaat = verdubbelen(mijngetal);
    document.write("<br>Input-getal: " + mijngetal);
    document.write("<br>Output-getal: " + resultaat);
    </script>
</head>

<body>
</body>

</html>
