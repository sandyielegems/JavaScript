<!DOCTYPE html>
<html lang="nl">

<head>
    <meta http-equiv="Content-Type" content="text/html;
    charset=UTF-8" />
</head>

<body>
    <script>
    // Globale scope
    scope = "globaal";
    bevolking = 1000;
    document.write("<br>scope:" + scope + "<br>bevolking:" + bevolking);

    function functionScope() {
        // lokale scope
        var scope = "lokaal";
        var bevolking = 10;
        variable=true;
        document.write("<br>scope:" + scope + " bevolking:" + bevolking);
        document.write("<br>scope:" + scope + " variable:" + variable);
    }
    functionScope();
    document.write("<br>scope:" + scope + " bevolking:" + bevolking);
    document.write("<br>scope:" + scope + " variable:" + variable);

    </script>
</body>

</html>
