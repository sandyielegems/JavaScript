<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <script type="text/javascript">
    var tekst = "Hij lijkt een beetje op Nelson Mandela.";
    var lengte = tekst.length;
    var spaties = 0;
    document.write('<br>');
    for (x = 0; x < lengte; x++) {
        teken = tekst.charAt(x);
        document.write(teken);
        if (teken == " ") {
            spaties++
        }
    }
    document.write('<p>Tekst bevat ' + spaties + ' spaties.</p>')
    </script>
</body>

</html>
