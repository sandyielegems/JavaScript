<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <script type="text/javascript">
    var tekst = "Hij lijkt een beetje op Nelson Mandela.";
    var lengte = tekst.length;
    var spaties = 0;
    var letter_a = 0;
    var letter_e = 0;
    var letter_i = 0;
    var letter_o = 0;
    var letter_u = 0;
    document.write('<br>');
    for (x = 0; x < lengte; x++) {
        teken = tekst.charAt(x);
        document.write(teken);
        if (teken == " ") {
            spaties++
        } else if (teken == "a") {
            letter_a++
        } else if (teken == "e") {
            letter_e++
        } else if (teken == "i") {
            letter_i++
        } else if (teken == "o") {
            letter_o++
        } else if (teken == "u") {
            letter_u++
        }
    }
    document.write('<p>Tekst bevat ' + spaties + ' spaties.</p>')
    document.write('<p>Aantal a\'s: ' + letter_a + '</p>')
    document.write('<p>Aantal e\'s: ' + letter_e + '</p>')
    document.write('<p>Aantal i\'s: ' + letter_i + '</p>')
    document.write('<p>Aantal o\'s: ' + letter_o + '</p>')
    document.write('<p>Aantal u\'s: ' + letter_u + '</p>')
    </script>
</body>

</html>
