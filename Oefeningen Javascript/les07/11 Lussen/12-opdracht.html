<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <script type="text/javascript">
    var maanden = new Array('januari', 'februari', 'maart', 'april', 'mei', 'juni', 'juli', 'augustus', 'september', 'oktober', 'november', 'december');
    var lengte = maanden.length;
    for (i = 0; i < lengte; i++) {
        document.write('<p>Maand ' + (i + 1) + ' is ' + maanden[i] + '.</p>');
    }
    </script>
</body>

</html>
