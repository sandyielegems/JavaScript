    <meta charset="UTF-8">

<body>
    <h1>Loonberekening</h1>
    <script>
        alert("Loonberkening");
        var antwoord = confirm("hallo, wil je je loon berekenen");
        console.log("Jouw antwoord was " + antwoord);


        if (antwoord == true) {
            var jaarloon = parseInt(prompt("wat is je jaarloon", "1000"));
            console.log("Loon van gebruiker is € " + jaarloon);
            var maandloon = jaarloon / 12;
            var vakantiegeld = (maandloon / 100) * 50;
            var totaal = jaarloon + vakantiegeld;
            document.write("Je antwoord was " + antwoord + "<br>Als je € " + jaarloon + " per jaar verdient, dan krijg je € " + vakantiegeld.toFixed(2) +
                ".<br>Met je vakantiegeld erbij geteld zal je dan € " + totaal.toFixed(2) + " verdienen.");
        } else {
            alert("Toch bedankt")
            document.write("Toch bedankt!")
        }
    </script>
