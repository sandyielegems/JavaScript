<body>
    <script>
        var creditcard = prompt("Heb je een creditcard? Antwoord met 'ja' of 'nee'");

        if (creditcard == "ja" && leeftijd >= 18) {
            document.write("Je mag 1000 euro lenen");

        } else if (creditcard == "nee" && leeftijd >= 18) {
            document.write("Je mag 500 euro lenen");
        }
        //  antwoord is NIET JA

        else {
            document.write("Je mag geen geld lenen");
        }
    </script>
