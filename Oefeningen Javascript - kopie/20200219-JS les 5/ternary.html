<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var getal1 = parseInt(prompt("Geef getal 1"));
        var getal2 = parseInt(prompt("Geef getal 2"));

        var groterOfKleiner = getal1 > getal2 ? "is kleiner dan" : "is groter dan";
        document.write("De getallen die u invoerde waren " + getal1 + " en " + getal2 + ". " + getal2 + " " + groterOfKleiner + " " + getal1);
    </script>
</body>

</html>
