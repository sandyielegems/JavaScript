<html lang="nl">

<head>

<body>
    <h2>Lab 07</h2>
    <h3>Factuur</h3>
    <script>
        var klantnaam = prompt("Voer je naam in", "Sandy");
        var aantal =
            parseInt(prompt("Aantal boeken te bestellen?", 22));

        var titel = "JavaScript";
        var prijs = 29.90;
        var bedrag = aantal * prijs
        var btw = bedrag * 0.06;
        var totaal = bedrag + btw;

        var vandaag = new Date();

        var factuurdag = vandaag.getDate();
        var factuurmaand = vandaag.getMonth() + 1;
        var factuurjaar = vandaag.getFullYear();

        document.write("Factuurdatum: " + factuurdag + "-" + factuurmaand + "-" + factuurjaar);
        console.log(vandaag);

        var vandaag = Date.now();
        var dag = 86400000;
        var betaaldatum = new Date(vandaag + (5 * dag));

        var betaaldag = betaaldatum.getDate();
        var betaalmaand = betaaldatum.getMonth() + 1;
        var betaaljaar = betaaldatum.getFullYear();

        // var postcode = prompt('Wat is je postcode');
        // var bezorgkosten = 15;
        // if (woonplaats.toLowerCase () == 'amsterdam' && postcode.toUpperCas() >= )

        document.write("<br>Betaaldatum: " + betaaldag + "-" + betaalmaand + "-" + betaaljaar);
        console.log(betaaldatum);

        document.write("<br>Bedankt voor je bestelling: " + klantnaam);
        document.write("<br>Boektitel is: " + titel);
        document.write("<br>Aantal te bestellen: " + aantal);
        document.write("<br>Prijs per boek: " + prijs.toFixed(2));
        document.write("<br>Bedrag is: " + bedrag.toFixed(2));
        document.write("<br>Btw is: " + btw.toFixed(2));
        document.write("<br>Totaal inclusief btw is: " + totaal.toFixed(2));
    </script>


</body>

</html>
