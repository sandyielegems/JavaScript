<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var palet = new Array();
        palet[0] = "wit";
        palet[1] = "blauw";
        palet[2] = "groen";
        palet[3] = "rood";
        palet[4] = "zwart";
        document.write("palet is nu: " + palet);

        var nieuwekleur = prompt("Typ een nieuwe kleur in", "geel");
        palet.push(nieuwekleur);
        document.write("<p>palet is nu: " + palet + "</p>");

        var nieuwekleur2 = prompt("Typ een nieuwe kleur in", "oranje");
        palet.unshift(nieuwekleur2);
        document.write("<p>palet is nu: " + palet + "</p>");

        palet.sort();
        document.write("<p>palet is nu: " + palet + "</p>");

        var palet2 = palet.splice(0, 4);
        document.write("<p>palet is nu: " + palet + "</p>");
        document.write("<p>palet 2 is nu: " + palet2 + "</p>");

        var palet3 = palet.slice();
        document.write("<p>palet 3 is nu: " + palet + "</p>");
    </script>
</body>

</html>
