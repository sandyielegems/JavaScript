<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var begin = new Date("2020-01-20");
        document.write("De eerste schooldag: " + begin);
        var einde = new Date("2020-06-30");
        document.write("<br>De laatste schooldag: " + einde);

        var dag = 86400000;
        var aantal = ((einde - begin) / dag);
        console.log(aantal);
        document.write("<br>Aantal dagen opleiding: " + aantal.toFixed(0));
    </script>
</body>

</html>
