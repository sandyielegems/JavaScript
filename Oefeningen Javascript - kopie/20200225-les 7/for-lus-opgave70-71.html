<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var namen = ['Zakaria', 'Albert', 'Hamsa', 'Mike', 'Pieter', 'Harry'];
        var lengte = namen.length;
        for (i = 0; i < lengte; i++) {
            if (i % 2 == 0) {
                document.write('<br>Element ' + i + ' is ' + namen[i]);
            }
        }
    </script>
</body>

</html>
