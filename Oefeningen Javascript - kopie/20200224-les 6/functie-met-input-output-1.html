<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>
    <script>
        function verdubbel(input) {
            output = input * 2;
            return (output);
        }

        getal = prompt('Typ een getal in');
        resultaat = verdubbel(getal);

        document.write('<br>Input getal: ' + getal);
        document.write('<br>Output getal: ' + resultaat);
    </script>
</body>

</html>
